<!DOCTYPE html>
<HTML lang="en">

<HEAD>
    <TITLE>HBNB</TITLE>
</HEAD>

<BODY>
    <H1>States</H1>
    <UL>
        {% for item in states|sort(attribute="name") %}
        <li> {{ item.id }}: <b>{{ item.name }} </b>
            <ul>
                {% for element in item.cities|sort(attribute="name") %}
                <li> {{ element.id }} <b> {{ element.name }}</b></li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </UL>
</BODY>

</HTML>
